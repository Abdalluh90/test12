<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Page</title>
  <style>
   
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: #f7f7f7;
    }

    
    .header {
      background: linear-gradient(to bottom, #bfa674, #d4c09e);
      padding: 40px;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    .header .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header .nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
    }

    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-bar button {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
    }


    .video-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
      background: #f7f7f7;
    }

    .video-card {
      background: #d4b99e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .video-card img {
      width: 100%;
      border-radius: 10px;
    }

    .video-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .video-card .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .video-card button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ÿßŸÑÿπŸÜŸàÿßŸÜ ÿßŸÑÿπŸÑŸàŸä -->
  <div class="header">
    <div class="nav">
      <a href="#">learningcast</a>
      <a href="#">about</a>
      <a href="#">more</a>
    </div>
    <h1>PODCAST</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>üîç</button>
    </div>
  </div>

  <!-- ŸÇÿ≥ŸÖ ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑŸÅŸäÿØŸäŸà -->
  <div class="video-section">
    <div class="video-card">
      <img src="https://via.placeholder.com/300x200" alt="Learn English">
      <h3>Learn English</h3>
      <div class="controls">
        <button>Play</button>
        <button>Pause</button>
      </div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x200" alt="Learn German">
      <h3>Learn German</h3>
      <div class="controls">
        <button>Play</button>
        <button>Pause</button>
      </div>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x200" alt="Learn French">
      <h3>Learn French</h3>
      <div class="controls">
        <button>Play</button>
        <button>Pause</button>
      </div>
    </div>
  </div>
</body>
</html>
